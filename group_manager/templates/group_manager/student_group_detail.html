<h1>{{ object }}</h1>
<h2>Teacher: {{ object.teacher.first_name }} {{ object.teacher.last_name }}</h2>
<p>Students:</p>
{% for student in object.student_set.all %}
    <li><a href="{% url 'groups:student_detail' student.pk %}">{{ student }}</a></li>
{% endfor %} <br /><br />
<a href="{% url 'groups:group_update' object.pk %}">Edit</a><br />
<a href="{% url 'groups:group_delete' object.pk %}">Delete</a>
