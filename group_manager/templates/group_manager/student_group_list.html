<a href="{% url 'admin:group_manager_student_group_add' %}">Create new group!</a><br />
<a href="{% url 'groups:schedule' %}">View schedule</a>
<br /><a href="{% url 'logout' %}">Logout</a>
{% if object_list %}
    <p>Groups:</p>
    <ul>
        {% for group in object_list %}
            <li><a href="{% url 'groups:group_detail' group.pk %}">{{ group }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No groups currently. Create one!</p>
{% endif %}
