<a href="{% url 'groups:student_group_period_select' user.pk %}">Create new group!</a>
{% if groups %}
    <p>Groups:</p>
    <ul>
        {% for group in groups %}
            <li><a href="{% url 'groups:group_detail' group.pk %}">{{group}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No groups currently. Create one!</p>
{% endif %}
